<h1 style="text-align: center;">Registration form</h1>
<div class="row" >
  <div class="col-lg-4"></div>
  <div class=" col-lg-4" style="text-align: center;">
            <form [formGroup]="registrationForm" (ngSubmit)="register()" >
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name"
                        required
                        formControlName="name" name="name">
                </div>
                
                <div class="form-group">
                  <label for="surname">Surname</label>
                  <input type="text"  class="form-control" id="surname"
                  formControlName="surname" name="surname">
                </div>

                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text"  class="form-control" id="address"
                  formControlName="address" name="address">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text"  class="form-control" id="email"
                  formControlName="email" name="email">
                </div>
                <div class="form-group">
                  <label for="phoneNumber">Phone number</label>
                  <input type="text"  class="form-control" id="phoneNumber"
                  formControlName="phoneNumber" name="phoneNumber">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password"  class="form-control" id="password"
                  formControlName="password" name="password">
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm password</label>
                  <input type="password"  class="form-control" id="confirmPassword"
                  formControlName="confirmPassword" name="confirmPassword">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button  mat-flat-button color="primary" type="submit">Submit</button>
                </div>               
              </form>
              </div>
            </div>
