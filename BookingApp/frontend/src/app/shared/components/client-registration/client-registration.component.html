<div class="main-card">
    <mat-card style="margin-top: 20px;">
            <form [formGroup]="registrationForm" (ngSubmit)="register()" style="width: 50%;align-items: center;">
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name"
                        required
                        formControlName="name" name="name">
                </div>
                
                <div class="form-group">
                  <label for="surname">Surname</label>
                  <input type="text"  class="form-control" id="surname"
                  formControlName="surname" name="surname">
                </div>

                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text"  class="form-control" id="address"
                  formControlName="address" name="address">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text"  class="form-control" id="email"
                  formControlName="email" name="email">
                </div>
                <div class="form-group">
                  <label for="phoneNumber">Phone number</label>
                  <input type="text"  class="form-control" id="phoneNumber"
                  formControlName="phoneNumber" name="phoneNumber">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password"  class="form-control" id="password"
                  formControlName="password" name="password">
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm password</label>
                  <input type="password"  class="form-control" id="confirmPassword"
                  formControlName="confirmPassword" name="confirmPassword">
                </div>
                <div>
                  <button  mat-flat-button color="primary" type="submit">Submit</button>
              </div>               
              </form>
</mat-card>
</div>
